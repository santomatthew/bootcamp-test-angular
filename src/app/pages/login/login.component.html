<div class="grid justify-content-center">
  <div class="col-12 md:col-4">
    <p-card header="Login Bootcamp Test">
      <form [formGroup]="userLoginReqDto" (ngSubmit)="onLogin()">
        <div class="grid">
          <div class="col-12 md:col-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
            </div>
          </div>
          <div class="col-12 md:col-6">
            <div class="mb-3">
              <input type="text" pInputText formControlName="userEmail" />
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="col-12 md:col-3">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
            </div>
          </div>
          <div class="col-12 md:col-6">
            <div class="mb-3">
              <p-password formControlName="userPassword" [feedback]="false"></p-password>
            </div>
          </div>
        </div>
        <app-button typeBtn="submit" [loading]="loading" label="Login"></app-button>
      </form>
    </p-card>
  </div>
</div>
