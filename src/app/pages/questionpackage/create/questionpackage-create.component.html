<pre>{{questionPackageInsertReqDto.value |json}}</pre>


<div class="grid justify-content-center">
  <div class="col-12 md:col-6">
    <div class="card flex justify-content-center">
      <p-card header="Create New Question Package">
        <form [formGroup]="questionPackageInsertReqDto" (ngSubmit)="onSubmit()">
          <div class="grid align-items-center">
            <div class="col-12 md:col-3">
              <div class="mb-3">
                <label for="package-code" class="form-label">Package Code<span class="text-danger">*</span></label>
              </div>
            </div>

            <div class="col-12 md:col-9">
              <div class="mb-3 ">

                <input type="text" pInputText formControlName="packageCode" required />
                <!-- <input type="text" class="form-control" id="package-code" formControlName="packageCode" > -->
              </div>
            </div>
            <div class="col-12 md:col-3">
              <div class="mb-3">
                <label for="package-name" class="form-label">Package Name<span class="text-danger">*</span></label>
              </div>
            </div>

            <div class="col-12 md:col-9">
              <div class="mb-3 ">
                <input type="text" pInputText formControlName="packageName" required />
              </div>
            </div>

            <div class="col-12 md:col-6">
              <p-button type="submit" label="Submit"></p-button>
              <p-button label="Cancel" styleClass="p-button-secondary" routerLink="/questionpackages"></p-button>
            </div>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
