<div class="grid justify-content-center">
  <div class=" col-12 md:col-10">
    <div class="card flex justify-content-center">
      <p-card header="Question List">
        <p class="m-0">
          <p-table [value]="questions" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Num</th>
                <th>Question</th>
                <th>Question Type</th>
                <th>Question Topic</th>
                <th>Question Package</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-questions let-i="rowIndex">
              <tr>
                <td>{{i+1}}</td>
                <td>{{questions.question}}</td>
                <td>{{questions.questionType}}</td>
                <td>{{questions.questionTopic}}</td>
                <td>{{questions.questionPackage}}</td>

              </tr>
            </ng-template>
            <ng-template pTemplate="footer">
              <app-button typeBtn="button" label="Create New Question" routerLink="/questions/new"></app-button>
            </ng-template>
          </p-table>
        </p>
      </p-card>
    </div>
  </div>
</div>
