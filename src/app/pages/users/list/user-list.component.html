  <div class="col-12 md:col-10 ">

      <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">

          <tr>
            <th>Num</th>
            <th>Name</th>
            <th>Address</th>
            <th>Role</th>
            <th>Is Active</th>
            <th>Options</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-users let-i="rowIndex">
          <tr>
            <td>{{i+1}}</td>
            <td>{{users.userName}}</td>
            <td>{{users.address}}</td>
            <td>{{users.roleName}}</td>
            <td>{{users.isActive}}</td>
